<script>
  document.addEventListener('DOMContentLoaded', function() {
  // Liste des projets
  const projects = {
    "ecommerce": {
      title: "Hotel & Restaurant Reservation System",
      category: "Web Development",
      client: "Independent Project",
      date: "June 2023",
      url: "https://github.com/Danieljucke/Eshop.git",
      description: "A full-stack web application for booking hotels, restaurants, and event spaces.",
      images: [
        "assets/img/portfolio/ecommerce-1.png",
        "assets/img/portfolio/ecommerce-2.png",
        "assets/img/portfolio/ecommerce-3.png"
      ]
    },
    "sales-prediction": {
      title: "Sales Prediction Model",
      category: "Machine Learning",
      client: "Data Science Project",
      date: "April 2023",
      url: "https://github.com/Danieljucke/TransReser.git",
      description: "A machine learning model predicting future sales based on historical data.",
      images: [
        "assets/img/portfolio/sales-prediction.png"
      ]
    },
    "heart-disease": {
      title: "Heart Disease Prediction",
      category: "AI & Healthcare",
      client: "Medical Research",
      date: "August 2023",
      url: "https://github.com/Danieljucke/memoire.git",
      description: "A machine learning model predicting heart diseases using TensorFlow and Scikit-learn.",
      images: [
        "assets/img/portfolio/heart-disease-1.png",
        "assets/img/portfolio/heart-disease-2.png"
      ]
    },
    "flutter-app": {
      title: "Mobile App Development",
      category: "Mobile Development",
      client: "Startup Project",
      date: "November 2023",
      url: "https://github.com/Danieljucke/Echos26.git",
      description: "A cross-platform mobile app built with Flutter for seamless user experience.",
      images: [
        "assets/img/portfolio/flutter-app-3.png",
        "assets/img/portfolio/flutter-app-5.png"
      ]
    }
  };

  // Récupérer l'ID du projet depuis l'URL
  const urlParams = new URLSearchParams(window.location.search);
  const projectId = urlParams.get("id");
  
  console.log("Project ID:", projectId); // Pour déboguer

  // Vérifier si le projet existe
  if (projects[projectId]) {
    const project = projects[projectId];
    console.log("Project found:", project); // Pour déboguer

    // Mettre à jour les informations du projet
    document.querySelector(".portfolio-info h3").innerText = project.title;
    document.querySelector(".portfolio-info ul").innerHTML = `
      <li><strong>Category</strong>: ${project.category}</li>
      <li><strong>Client</strong>: ${project.client}</li>
      <li><strong>Project date</strong>: ${project.date}</li>
      <li><strong>Project URL</strong>: <a href="${project.url}" target="_blank">Click Here</a></li>
    `;

    document.querySelector(".portfolio-description h2").innerText = project.title;
    document.querySelector(".portfolio-description p").innerText = project.description;

    // Générer les images du slider
    let sliderHTML = "";
    project.images.forEach(img => {
      sliderHTML += `<div class="swiper-slide"><img src="${img}" alt="${project.title}"></div>`;
    });
    document.querySelector(".swiper-wrapper").innerHTML = sliderHTML;
    
    // Initialiser Swiper après avoir ajouté les slides
    const swiperOptions = {
      loop: true,
      speed: 600,
      autoplay: {
        delay: 5000
      },
      slidesPerView: "auto",
      pagination: {
        el: ".swiper-pagination",
        type: "bullets",
        clickable: true
      }
    };
    
    // S'assurer que Swiper est chargé avant de l'initialiser
    if (typeof Swiper !== 'undefined') {
      new Swiper('.portfolio-details-slider', swiperOptions);
    } else {
      console.error("Swiper library not loaded!");
    }
  } else {
    console.log("Project not found for ID:", projectId); // Pour déboguer
    document.querySelector(".portfolio-details").innerHTML = `
      <div class="container">
        <h2 class="text-center">Project not found</h2>
      </div>
    `;
  }
});
</script>
